                },
                {

                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {

                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text.fill",
                    "stylers": [

                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",

                },

                {
                    "featureType": "transit.station",

                },

                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ],
            {name: 'Styled Map'});


        var uluru = {lat: 33.669322, lng: 72.999939};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: uluru,
            disableDefaultUI: true,
            mapTypeControlOptions: {
                mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
            }
        });
        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');

        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });

        var geocoder = new google.maps.Geocoder();

        function codeAddress() {
            var dots = document.getElementsByClassName('js-address');
            for(var index = 0; index < dots.length; index++){
                var address = dots[index].dataset.address;
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == 'OK') {
//                        map.setCenter(results[0].geometry.location);
//                        var marker = new google.maps.Marker({
//                            map: map,
//                            position: results[0].geometry.location
//                        });
                    } else {
                        console.log('Geocode was not successful for the following reason: ' + status);
                    }
                });

                dots[index].addEventListener('click', function (e) {
                    e.preventDefault();

                    var address = e.target.dataset.address;
                    geocoder.geocode( { 'address': address}, function(results, status) {
                        if (status == 'OK') {
                            map.setCenter(results[0].geometry.location);
                        } else {
                            console.log('Geocode was not successful for the following reason: ' + status);
                        }
                    });
                });
            }
        }

        codeAddress();
    }
